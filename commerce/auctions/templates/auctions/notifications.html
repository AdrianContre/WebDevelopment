{% extends "auctions/layout.html" %}

{% block body %} 
    <ul class="list-group">
        {% for not in notifications %} 
            <li class="list-group-item">{{ not.message }}</li>
        {% endfor %} 
    </ul>

    {% if notifications is empty %}
        <p>No notifications yet.</p>
    {% endif %}
{% endblock %}
